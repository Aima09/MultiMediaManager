<meta charset="utf-8">

<!-- page heading start-->
<div class="page-heading">
	<ul class="breadcrumb">
		<li>
			评论管理
		</li>

		<li class="active"> 评论列表 </li>
	</ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">
					评论列表

				</header>

				<div class="panel-body">
					<div class="adv-table">
						<div class="newposition">
							<div class="pull-left mysearch newBtn">
								<input type="text" class="form-control serachradius" placeholder="请输入内容" ng-model="commentMsg" />
								<button class="btn searchbtn" ng-click="findCode();">搜索</button>
							</div>
						</div>
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>序号</th>
									<th>课件名</th>
									<th>评论者</th>
									<th>内容</th>													
									<th>操作</th>

								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in list" class="gradeX">
									<td>{{(currentPage-1)*10+($index+1)}}</td>
									<td>{{x.fileName}}</td>
									<td>{{x.createUserName}}</td>
									<td>{{x.msg}}</td>
									<td>
										<a data-toggle="modal" data-target="#myModal" ng-click="del(x.id);">删除</a>														
									</td>
								</tr>

							</tbody>

						</table>
						<div class="">
							<pager page-count="pageCount" total-count="totalCount"
								current-page="currentPage" on-page-change="onPageChange()"
								first-text="首页" last-text="尾页" prev-text="上一页" next-text="下一页"></pager>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
<!--body wrapper end-->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">删除</h3>
            </div>
            <div class="modal-body">
            	<input type="hidden" id="delid">
                <p>你确定要删除该评论吗？</p>
                

            </div>
            <div class="modal-footer">
            	<button class="btn btn-primary" type="button" ng-click="delcomment();">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                
            </div>
        </div>
    </div>
</div>
<style type="text/css">
	table{
		table-layout:fixed;
	} 
	td {
         white-space:nowrap;overflow:hidden;text-overflow: ellipsis;
	} 
</style>
