<meta charset="utf-8">
<!-- page heading start-->
<div class="page-heading">
	<ul class="breadcrumb">
		<li>
			课件分类管理
		</li>

		<li class="active">课件大分类列表 </li>
	</ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">
					课件大分类列表

				</header>

				<div class="panel-body">
					<div class="adv-table">
						<div class="newposition">
							<!--<div class="pull-left mysearch">
								<input type="text" class="form-control" placeholder="关键字搜索" />
							</div>-->
							<div class="btn-group pull-right">
								<a id="editable-sample_new" class="btn btn-primary newBtn" data-toggle="modal" data-target="#myModal1" ng-click="add();">
                        添加分类 <i class="fa fa-plus"></i>
                    </a>
							</div>

						</div>
						<table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>序号</th>
									<th>名称</th>
									<th>排序</th>														
									<th>操作</th>

								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in list" class="gradeX">
									<td>{{(currentPage-1)*10+($index+1)}}</td>
									<td>{{x.name}}</td>
									<td>{{x.sort}}</td>
									<td>
										<a data-toggle="modal" data-target="#myModal4" ng-click="updateInfo(x.id);">更新</a>
										<a data-toggle="modal" data-target="#myModal" ng-click="del(x.id);">删除</a>														
									</td>
								</tr>
							</tbody>
						</table>
						<div class="">
							<pager page-count="pageCount" total-count="totalCount"
								current-page="currentPage" on-page-change="onPageChange()"
								first-text="首页" last-text="尾页" prev-text="上一页" next-text="下一页"></pager>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>

</div>
<!--body wrapper end-->
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">删除</h3>
            </div>
            <div class="modal-body">
            	<input type="hidden" id="delid">
                <p>你确定要删除该课件分类么吗？</p>
                

            </div>
            <div class="modal-footer">
            	<button class="btn btn-primary" type="button" ng-click="delcourseclassify();">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                
            </div>
        </div>
    </div>
</div>
		
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal1" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">添加分类</h4>
            </div>
            <div class="modal-body">
            	<div class="tername mabottom">
            	<p>名称</p>
                <input id="addcourseclassname" type="text" autocomplete="off" class="form-control placeholder-no-fix">
                </div>
                <div class="tername">
                <p>排序</p>
                <input id="addcourseclasssort" type="text" autocomplete="off" class="form-control placeholder-no-fix">
                </div>

            </div>
            <div class="modal-footer">
            	<button class="btn btn-primary" type="button" ng-click="addCourseClassify();">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                
            </div>
        </div>
    </div>
</div>

		
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal4" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">更新</h4>
            </div>
            <div class="modal-body">
               <div class="tername mabottom">
            	<p>名称</p>
                <input id="updatecourseclassname" type="text" autocomplete="off" class="form-control placeholder-no-fix" value="名称1">
                </div>
                <div class="tername">
                <p>排序</p>
                <input id="updatecourseclasssort" type="text" autocomplete="off" class="form-control placeholder-no-fix" value="1">
                <input type="hidden" autocomplete="off" class="form-control placeholder-no-fix" id="updateid">
                </div>

            </div>
            <div class="modal-footer">
            	<button class="btn btn-primary" type="button" ng-click="update();">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                
            </div>
        </div>
    </div>
</div>
