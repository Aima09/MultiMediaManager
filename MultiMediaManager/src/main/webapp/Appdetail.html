<meta charset='utf-8'/>
<!-- page heading start-->
<div class="page-heading">
	<ul class="breadcrumb">
		<li>
			应用管理
		</li>
		<li>
			应用列表
		</li>
		<li class="active"> 应用详情 </li>
	</ul>
</div>
<!-- page heading end-->
<!--body wrapper start-->
<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">
					应用详情
				</header>
				<div class="panel-body">
					<form class="form-horizontal adminex-form" method="get">
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>名称</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="{{name}}" disabled>
								<!--<p class="help-block color-red">名称不能为空！</p>-->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>封面</label>
							<div class="col-md-10">
								<div class="fileupload fileupload-exists" data-provides="fileupload">
									
									<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;">
										<img src="{{cover}}" alt="" />
									</div>
									
								</div>

							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>应用</label>
							<div class="controls col-md-10">
								<div class="fileupload fileupload-exists" data-provides="fileupload">
									
									<span class="fileupload-preview" style="margin-left:5px;margin-top: 6px;">{{apk}}</span>
									
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>大小</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="{{size}}" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>版本</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" value="{{version}}" disabled>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 col-sm-2 control-label"><span class="necessary">*</span>描述</label>
							<div class="col-sm-10">
								<textarea rows="6" class="form-control" disabled ng-bind="des"></textarea>
							</div>
						</div>

						<div class="pull-right">
							<button ng-click="close()" class="btn btn-primary" type="submit">关闭</button>
							
						</div>

					</form>
				</div>
			</section>
		</div>
	</div>

</div>
<!--body wrapper end-->
