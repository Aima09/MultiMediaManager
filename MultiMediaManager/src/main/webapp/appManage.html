<meta charset='utf-8'/>
<div class="page-heading">
	<ul class="breadcrumb">
		<li>
			应用管理
		</li>
		<li class="active"> 应用列表 </li>
	</ul>
</div>
<div class="wrapper">
	<div class="row">
		<div class="col-sm-12">
			<section class="panel">
				<header class="panel-heading">
					应用列表
				</header>
				<div class="panel-body">
					<div class="adv-table">
						<div class="newposition">
							<div class="pull-left mysearch">
								<input ng-model="appSearch" type="text" class="form-control" placeholder="关键字搜索"  ng-change="searchAppName()"/>
							</div>
							<div class="btn-group pull-right">
								<a id="editable-sample_new" class="btn btn-primary newBtn" href="#/addApp">
	                      		 新建应用 <i class="fa fa-plus"></i>
	                  			</a>
							</div>
						</div>
						<table class="table table-bordered table-striped" >
							<thead>
								<tr>
									<th>序号</th>
									<th>名称</th>
									<th>封面</th>												
									<th>大小</th>
									<th>版本</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="x in list" class="gradeX">
									<td>{{(currentPage-1)*10+($index+1)}}</td>
									<td>{{x.name}}</td>
									<td>apk_cover_{{x.id}}.png</td>
									<td>{{x.size}}</td>
									<td>{{x.version}}</td>
									<td><a href="#/appDetail?id={{x.id}}" target="_blank">查看详情</a><a href="#/renewApp?id={{x.id}}">更新</a><a data-toggle="modal" href="#myModal" ng-click="setAppId(x.id)">删除</a></td>
								</tr>
							</tbody>
						</table>
						<div class="">
							<pager page-count="pageCount" total-count="totalCount"
								current-page="currentPage" on-page-change="onPageChange()"
								first-text="首页" last-text="尾页" prev-text="上一页" next-text="下一页"></pager>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 class="modal-title">删除</h3>
            </div>
            <div class="modal-body">
                <p>你确定要删除该应用吗？</p>
                <input type="hidden" id="appId"/>

            </div>
            <div class="modal-footer">
            	<button ng-click="deleteApp()" class="btn btn-primary" type="button">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                
            </div>
        </div>
    </div>
</div>
<!--footer section end-->
